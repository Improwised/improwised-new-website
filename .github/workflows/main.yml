name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.1

      # Build and deploy 'webapp'
      - name: Install dependencies for webapp
        run: |
          cd webapp
          npm install
          npm run build
      
      - name: Install dependencies for newapp
        run: |
          cd newapp
          npm install
          npm run build

      - name: Upload Pages Artifact for webapp
        id: webapp
        uses: actions/upload-pages-artifact@v3
        with:
          path: "webapp/dist/"
          name: webapp
          
      - name: Upload Pages Artifact for newapp
        id: newapp
        uses: actions/upload-pages-artifact@v3
        with:
          path: "newapp/dist/"
          name: newapp

  deploy-webapp:
    environment:
      name: github-pages
      url: ${{ steps.webapp.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: webapp
  deploy-newapp:
    environment:
      name: github-pages
      url: ${{ steps.newapp.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: newapp
        
